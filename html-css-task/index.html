<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="mt-5">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-4 ">
                            <div class="contact-information p-3 rounded">
                                <h1 class="text-information">Contact Information</h1>
                                <span class="text-clr">Fill up the form and our team will get back to your within 24
                                    hours.</span>
                                <div class="mt-4">
                                    <span class="font-icon">
                                        <i class="fa-solid fa-phone"></i>
                                    </span>
                                    <span class="text-icon ps-2">+ 123456789</span>
                                </div>
                                
                                <div class="mt-4">
                                    <span class="font-icon">
                                        <i class="fa-solid fa-envelope"></i>
                                    </span>
                                    <span class="text-icon ps-2">hello@xyz.com</span>
                                </div>

                                <div class="mt-4">
                                    <span class="font-icon">
                                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                                    </span>
                                    <span class="text-icon ps-2">102 street 2714 Don</span>
                                </div>

                                <div class="mt-5">
                                    <span class="pe-3">
                                        <i class="fa-brands fa-facebook"></i>
                                    </span>
                                    <span class="pe-3">
                                        <i class="fa-brands fa-twitter"></i>
                                    </span>
                                    <span class="pe-3">
                                        <i class="fa-brands fa-linkedin"></i>
                                    </span>
                                    <span class="pe-3">
                                        <i class="fa-brands fa-instagram"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8 ">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="input" id="fullName" name="fullName" placeholder=" ">
                                    <label class="label" for="fullName">Full Name</label>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="input" id="lastName" name="lastName" placeholder=" ">
                                    <label class="label" for="lastName">Last Name</label>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="email" class="input" id="mail" name="mail" placeholder=" " required>
                                    <label class="label" for="mail">Mail</label>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="number" class="input" id="phone" name="phone" placeholder=" ">
                                    <label class="label" for="phone">Phone</label>
                                </div>

                                <div class="col-12 mb-3">
                                    <span>What is the website do you need?</span>
                                </div>

                                <div class="col-6 col-sm-3">
                                    <input type="radio" class="radioType" id="webDesign" name="designType">
                                    <label for="webDesign">Web design </label> 
                                </div>

                                <div class="col-6 col-sm-3">
                                    <input type="radio" class="radioType" id="webDeveloper" name="designType">
                                    <label for="webDeveloper">Web Developer</label> 
                                </div>

                                <div class="col-6 col-sm-3">
                                    <input type="radio" class="radioType" id="logoDesign" name="designType">
                                    <label for="logoDesign">Logo Design</label> 
                                </div>

                                <div class="col-6 col-sm-3">
                                    <input type="radio" class="radioType" id="other" name="designType">
                                    <label for="other">Other</label> 
                                </div>

                                <div class="col-12">
                                    <input type="text" class="input" id="message" name="message" placeholder=" ">
                                    <label class="label" for="message">Message</label>
                                </div>

                                <div class="d-flex justify-content-end">
                                    <button type="button">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
